
name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v3
      - name: Check default package
        run: nix check
