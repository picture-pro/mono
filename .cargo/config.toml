[target.wasm32-unknown-unknown]
rustflags = [
  '--cfg',
  'getrandom_backend="wasm_js"',
  '--cfg',
  'erase_components',
  '-Z',
  'threads=10'
]

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = [
  '-C',
  'link-arg=-fuse-ld=mold',
  '--cfg',
  'erase_components',
  '-Z',
  'threads=10'
]

[target.aarch64-unknown-linux-gnu]
linker = "clang"
rustflags = [
  '-C',
  'link-arg=-fuse-ld=mold',
  '--cfg',
  'erase_components',
  '-Z',
  'threads=10'
]
